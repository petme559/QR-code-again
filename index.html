<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs=’sourceType: webcam; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080;’
    >
Properties>
      <a-marker type="pattern" preset="custom" url="https://mokosdaniel.github.io/ARtrial/pattern-3Dmarkerqrasimmetric.patt">        

   
        <a-entity
          position="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="https://mokosdaniel.github.io/ARtrial/Star2_Nicamid_colored_Changes.glb"
        ></a-entity>
        <a-entity light="type: hemisphere; color: #FFF; groundColor: #BBB; intensity: 2"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
